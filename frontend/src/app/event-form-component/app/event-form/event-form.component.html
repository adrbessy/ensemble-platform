<div class="card shadow-lg border border-primary">
  <div class="card-header bg-light">
    <h2 class="h5 mb-0">Cr√©er un √©v√©nement</h2>
  </div>
  <div class="card-body mx-auto px-3 py-4" style="max-width: 600px;">
    <form (ngSubmit)="submitForm()" autocomplete="off">
      <div class="mb-4">
        <label class="form-label">Titre :</label>
        <input class="form-control mb-3" [(ngModel)]="event.title" name="title" required />
      </div>

      <div class="mb-4">
        <label class="form-label">Description :</label>
      <textarea class="form-control mb-3" [(ngModel)]="event.description" name="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Cat√©gorie</label>
          <div class="mb-3">
            <span
              *ngFor="let t of availableTags"
              (click)="selectTag(t)"
              class="badge rounded-pill border mx-1"
              [ngClass]="{
                'bg-primary text-white': event.tag === t,
                'bg-light text-dark': event.tag !== t
              }"
              style="cursor: pointer;"
            >
              {{ t }}
            </span>
          </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Lieu :</label>
        <input class="form-control mb-3" [(ngModel)]="event.location" name="location" placeholder="Ex: Jardin Public, Bordeaux" />
      </div>

      <div class="mb-4">
        <label class="form-label">Date :</label>
        <input class="form-control mb-3" type="date" [(ngModel)]="event.date" name="date" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre maximum de participants :</label>
        <input type="number" class="form-control" [(ngModel)]="event.maxParticipants" name="maxParticipants">
      </div>

      <div class="mb-3">
        <label class="form-label">Genre requis :</label>
        <select class="form-select" [(ngModel)]="event.genderRequirement" name="genderRequirement">
          <option value="Parit√©">Parit√© exig√©e (autant de femmes que d'hommes)</option>
          <option value="Mixte">Mixte (parit√© non exig√©e)</option>
          <option value="Femme">Femmes uniquement</option>
          <option value="Homme">Hommes uniquement</option>
        </select>
      </div>

      <!-- üåê Visibilit√© -->
      <div class="mb-3">
        <label class="form-label">Visibilit√© de l‚Äô√©v√©nement :</label>
        <select class="form-select" [(ngModel)]="event.visibility" name="visibility">
          <option value="PUBLIC">Public (par d√©faut)</option>
          <option value="GROUP">Priv√© ‚Äì r√©serv√© √† un groupe</option>
        </select>
      </div>

      <!-- üë• Choix du groupe si visibilit√© = GROUP -->
      <div class="mb-3" *ngIf="event.visibility === 'GROUP'">
        <label class="form-label">Groupe concern√© :</label>
        <select class="form-select" [(ngModel)]="event.groupId" name="groupId">
          <option *ngFor="let g of myGroups" [value]="g.id">{{ g.name }}</option>
        </select>
      </div>


      <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="loading">
        <span *ngIf="!loading">Cr√©er</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </form>

    <!-- ‚úÖ Message de succ√®s -->
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center container-sm">
      √âv√©nement cr√©√© avec succ√®s !
    </div>
  </div>
</div>
