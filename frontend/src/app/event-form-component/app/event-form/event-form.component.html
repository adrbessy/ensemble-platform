<div class="card shadow-lg border border-primary">
  <div class="card-header bg-light">
    <h2 class="h5 mb-0">Créer un événement</h2>
  </div>
  <div class="card-body mx-auto" style="max-width: 600px;">
    <form (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label class="form-label">Titre :</label>
        <input class="form-control" [(ngModel)]="event.title" name="title" required /><br />
      </div>

      <div class="mb-3">
        <label class="form-label">Description :</label>
      <textarea class="form-control" [(ngModel)]="event.description" name="description"></textarea><br />
      </div>

      <div class="mb-3">
        <label class="form-label">Lieu :</label>
        <input class="form-control" [(ngModel)]="event.location" name="location" /><br />
      </div>

      <div class="mb-3">
        <label class="form-label">Date :</label>
        <input class="form-control" type="date" [(ngModel)]="event.date" name="date" required /><br />
      </div>

      <div class="mb-3">
        <label class="form-label">Organisateur :</label>
        <select [(ngModel)]="event.organizerId"
          name="organizerId"
          required
          (change)="logSelection()">
          <option [ngValue]="null" disabled selected hidden>-- Sélectionnez un organisateur --</option>
          <option *ngFor="let user of users" [ngValue]="user.id">
            {{ user.username }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!event.organizerId">Créer</button>
    </form>

    <!-- ✅ Message de succès -->
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      Événement créé avec succès !
    </div>
  </div>
</div>
