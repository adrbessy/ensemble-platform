<div class="card shadow-lg border border-primary">
  <div class="card-header bg-light">
    <h2 class="h5 mb-0">Créer un événement</h2>
  </div>
  <div class="card-body mx-auto px-3 py-4" style="max-width: 600px;">
    <form (ngSubmit)="submitForm()" autocomplete="off">
      <div class="mb-4">
        <label class="form-label">Titre :</label>
        <input class="form-control mb-3" [(ngModel)]="event.title" name="title" required /><br />
      </div>

      <div class="mb-4">
        <label class="form-label">Description :</label>
      <textarea class="form-control mb-3" [(ngModel)]="event.description" name="description"></textarea><br />
      </div>

      <div class="mb-4">
        <label class="form-label">Lieu :</label>
        <input class="form-control mb-3" [(ngModel)]="event.location" name="location" /><br />
      </div>

      <div class="mb-4">
        <label class="form-label">Date :</label>
        <input class="form-control mb-3" type="date" [(ngModel)]="event.date" name="date" required /><br />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="loading">
        <span *ngIf="!loading">Créer</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </form>

    <!-- ✅ Message de succès -->
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center container-sm">
      Événement créé avec succès !
    </div>
  </div>
</div>
