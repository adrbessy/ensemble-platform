<div class="row g-4">
  <div *ngFor="let event of events" class="col-12 col-sm-6 col-lg-4 mb-4">
    <div class="card h-100 shadow-sm d-flex flex-column">
      <div class="card-body p-3">
        <h5 class="card-title text-truncate" title="{{ event.title }}">{{ event.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          <i class="bi bi-calendar-event"></i> {{ event.date }} |
<i class="bi bi-geo-alt"></i> {{ event.location }}
        </h6>
        <p class="card-text text-truncate" title="{{ event.description }}">{{ event.description }}</p>
        <p *ngIf="event.organizer" class="mb-0 mt-auto">
          ğŸ‘¤ <strong>{{ event.organizer.username }}</strong>
        </p>

        <!-- ğŸ‘‰ Ajouter ici : Liste des participants -->
        <div class="mt-2">
          <small class="text-muted">Participants :</small>
          <div *ngIf="event.participants && event.participants.length > 0; else noParticipants">
            <span *ngFor="let p of event.participants">
              <span *ngIf="p.id === currentUserId" class="badge bg-primary me-1">
                {{ p.username }} (toi)
              </span>
              <span *ngIf="p.id !== currentUserId" class="badge bg-secondary me-1">

          </div>
          <ng-template #noParticipants>
            <small>Aucun participant</small>
          </ng-template>
        </div>
