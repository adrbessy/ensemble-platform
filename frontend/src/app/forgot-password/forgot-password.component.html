<div class="container d-flex justify-content-center align-items-start min-vh-100 bg-light-yellow">

    <h2 class="text-center mb-4 fw-bold" style="color: #062b1f;">Mot de passe oubliÃ©</h2>
    
    <div class="mb-3">
      <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email" required />

    <div *ngIf="successMessage" class="text-success text-center mb-3">{{ successMessage }}</div>
